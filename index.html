<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main-container">
  <!-- Rating state start -->
<div id="rating-div">
  <div class="rating-container">
    <form onsubmit="return false">
      <div class="star-container">
        <img src="./images/icon-star.svg" />
      </div>
      <h1>How did we do?</h1>
      <p class="description">
        Please let us know how we did with your support request. All feedback 
        is appreciated to help us improve your offering!
      </p>
      <div class="rating-numbers" id="rating-choice">
        <input id="button-1" class="rating-button" type="button" value="1"></button>
        <input id="button-2" class="rating-button" type="button" value="2"></button>
        <input id="button-3" class="rating-button" type="button" value="3"></button>
        <input id="button-4" class="rating-button" type="button" value="4"></button>
        <input id="button-5" class="rating-button" type="button" value="5"></button>
      </div>
      <input type="submit"></button>
    </form> 
  </div>
</div>

<div id="success-div" class="thank-you-container">
  <div class="flex-center">
    <div class="image-container">
      <img alt="phone graphic" src="./images/illustration-thank-you.svg" aria-hidden="true" />
    </div>
    <div class="success-rating-container">
      <p id="success-dynamic-text" class="orange-p"></p>
    </div>
    <h2>Thank you!</h2>
    <p class="thank-you-p">
      We appreciate you taking the time to give a rating. 
      If you ever need more support, don't hesitate to get in touch!
    </p>
  </div>
</div>
</main>

</body>
</html>
